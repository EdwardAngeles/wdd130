<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to book water rafting adventure.">
    <meta name="author" content="Edward Angeles">
    <title>West Mountain Rafting • Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="West Mountain Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="main-contact">
        <h1>Contact Us</h1>
        <section class="contact">
            <h2>Where to find us</h2>
            <div class="information">
                <div>
                    <p class="bold">Email</bold>
                        <p><a href="mailto:">hello@westmountainrafting.com</a></p>
                </div>
                <div>
                    <p class="bold">Phone Number</p>
                    <p>+1-202-555-0172</p>
                </div>
                <div>
                    <p class="bold">Address</p>
                    <p>4 Shadow Brook Street - Houston, TX 77016</p>
                </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48856.90289330465!2d-111.82639888043741!3d40.06299875344987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874da13645461705%3A0xa736a863b73178d0!2sWest%20Mountain%2C%20UT%2C%20USA!5e0!3m2!1sen!2spt!4v1685403120458!5m2!1sen!2spt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="form">
            <h2>Send us a Message</h2>
            <form>
                <div class="field">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="field">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="field">
                    <label for="purpose">Purpose</label>
                    <div class="purpose-options">
                        <span class="purpose-option">
                            <input type="radio" name="purpose" value="general-inquiry" id="general-inquiry">
                            <label for="general-inquiry" class="purpose-label">General Inquiry</label>
                        </span>
                        <span class="purpose-option">
                            <input type="radio" name="purpose" value="reservation-question" id="reservation-question">
                            <label for="reservation-question" class="purpose-label">Reservation Question</label>
                        </span>
                        <span class="purpose-option">
                            <input type="radio" name="purpose" value="website-suggestion" id="website-suggestion">
                            <label for="website-suggestion" class="purpose-label">Website Suggestion</label>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="field with-checkbok">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send message</button>
            </form>
        </section>
        <section class="employees">
            <h2>The team</h2>
            <div class="content">
                <figure>
                    <img src="images/employee-1.png" alt="people rafting">
                    <figcaption>Emma Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.png" alt="people rafting">
                    <figcaption>Lily Anderson</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.png" alt="people rafting">
                    <figcaption>Ethan Ramirez</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2023 &nbsp;•&nbsp; West Mountain Rafting &nbsp;•&nbsp; Edward Angeles &nbsp;•&nbsp; <a href="https://imgur.com/a/LWMrW5s" target="_blank">Wireframe</a></p>
       
        <nav class="social-links">
            <a href="https://www.facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
