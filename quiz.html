<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your HTML and CSS knowlege">
    <meta name="author" content="Edward Angeles">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form action="submit">
        <section>
            <label for="q1">What does HTML stands for?</label>
            <input type="text" name="q1" id="q1">
        </section>
        <section>
            <label for="q2">How does a div element is created in HTML?</label>
            <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
        </section>
        <section>
            <label for="q3">Which one of the following is valid HTML?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="a">&lt;link&gt;</option>
                <option value="b">&lt;a&gt;</option>
                <option value="c">&lt;href&gt;</option>
                <option value="d">&lt;hyperlink&gt;</option>
                <option value="e">&lt;url&gt;</option>
            </select>
        </section>
        <section>
            <label for="q4">How many heading levels are available in HTML?</label>
            <input type="number" name="q4" id="q4">
        </section>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
